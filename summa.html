<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="register-btn" >Registration</button>
    <h1 id="regID">Your Registration ID:</h1>
</body>
</html>

<script>

function generateRegistrationID() {
    return 'USER-' + Math.floor(100000 + Math.random() * 900000);
  }
  
  document.getElementById("register-btn").addEventListener("click", function() {
    let regID = generateRegistrationID();
    document.getElementById("regID").textContent = "Your Registration ID: " + regID;
  });
  
</script>
